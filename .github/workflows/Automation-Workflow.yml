name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-automation-test:
    runs-on: ubuntu-latest
    
    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
   
    # instal browser
    - name: Setup Chrome  
      uses: browser-actions/setup-chrome@v1.4.0

    # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

    # Execute gradle command for running cucumber test
    - name: Execute Test
      run: ./gradlew webTest
    
    - name: Execute Test
      run: ./gradlew apiTest

    # Archive Test Result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4
      if: always()
      with: 
        name: Cucumber Report
        path: reports

    # Deploy to Github Pages
    - name: Deploy
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./public
    
